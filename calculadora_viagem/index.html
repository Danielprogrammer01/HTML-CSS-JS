<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Viagem</title>
    <link rel="shortcut  icon" type="image/jpg" href="/images/flavicon.jpg" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="meio">

        <h1 class="titulo">Calculadora de Viagem</h1>
            
        <input type="text" id="distancia" placeholder="Distância (KM):">
        <input type="text" id="consumo" placeholder="Consumo do veículo (Km/l):">
        <input type="text" id="preco" placeholder="Preço da gasolina (R$):">
        <button id="btn">Calcular</button>
        <span id="resultado"></span>

    </div>

<script src="js/script.js"></script>
</body>
</html>
